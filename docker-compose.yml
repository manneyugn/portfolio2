version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
    volumes:
      - .:/app
    # Run Flask with the built-in reloader in development
    command: ["flask", "run", "--host=0.0.0.0", "--port=5000", "--reload"]
    restart: unless-stopped
